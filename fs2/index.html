<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Mitwelten.org - FS2</title>
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet-src.js"></script>
	<script src="./L.KML.js"></script>
	<style>
		.leaflet-control-layers{

</head>
<body>
	<div id="mapid" style="
		position: absolute;
		left: 0px;
		top: 0px;
		height: 100%;
		width: 100%;"
	>

<script>
	map = new L.Map('mapid', {
		//maxZoom: 18
	});
	var geoadminUrl = 'https://wms.geo.admin.ch/?';
	
	var basemaps = {
		'Landeskarten': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.pixelkarte-farbe',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	    }),
		'Swissimage': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.swissimage',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	  })
	};

	// klybeck layer as geoJson

    const fs2 = new L.KML();
    fetch('./fs2.kml')
    .then(res => res.text())
    .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
//        fs2.addKML(kml);
//        map.addLayer(fs2);
    });

    const fs2b = new L.KML();
    fetch('./fs2b.kml')
    .then(res => res.text())

        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
//        fs2b.addKML(kml);
//        map.addLayer(fs2b);
    });

    const fs2c = new L.KML();
    fetch('./fs2c.kml')
    .then(res => res.text())
    .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
        fs2c.addKML(kml);
        map.addLayer(fs2c);
    });

	var overlays = {
		'Strassennamen': L.tileLayer.wms(geoadminUrl, {
				layers: 'ch.swisstopo.amtliches-strassenverzeichnis',
				format: 'image/png',
				transparent: true,
	    }),

	map.addLayer(layer);
