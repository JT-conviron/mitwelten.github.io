<html>
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Mitwelten.org - Leaflet PoC</title>
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet-src.js"></script>
	<script src="./L.KML.js"></script>
	<style>
		.leaflet-control-layers{
			font-size: 15px;
		}

	</style>
</head>
<body>
	<div id="mapid" style="
		position: absolute;
		left: 0px;
		top: 0px;
		height: 100%;
		width: 100%;"
	>

<script>
	map = new L.Map('mapid', {
		//maxZoom: 18
	});
	var geoadminUrl = 'https://wms.geo.admin.ch/?';
	
	var basemaps = {
		'Landeskarten': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.pixelkarte-farbe',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	    }),
		'Swissimage': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.swissimage',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	  })
	};
	// merian layer as geoJson
	const merian_layer = new L.geoJson();
	fetch("https://geo.mitwelten.org/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite%3Aextent&maxFeatures=50&outputFormat=application%2Fjson")
	.then(function (response) {
		return response.json();
	}).then(function (data) {
		merian_layer.addData(data);
	}).catch(function (error) {
		console.log("error: " + error);
	});

    const fs1ei2 = new L.KML();
    fetch('./fs1ei2.kml')
    .then(res => res.text())
    .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
        fs1ei2.addKML(kml);
        map.addLayer(fs1ei2);
    });

    const transect = new L.KML();
    fetch('./transect.kml')
    .then(res => res.text())
    .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
        transect.addKML(kml);
        map.addLayer(transect);
    });

	var overlays = {
		'Strassennamen': L.tileLayer.wms(geoadminUrl, {
				layers: 'ch.swisstopo.amtliches-strassenverzeichnis',
				format: 'image/png',
				transparent: true,
	    }),
		//'Amtliches Geb√§udeadressverzeichnis': L.tileLayer.wms(geoadminUrl, {
		//	layers: 'ch.swisstopo.amtliches-gebaeudeadressverzeichnis',
		//	format: 'image/png',
		//	transparent: true,
	    //}),
	    'Dry grasslands (DGS)': L.tileLayer.wms(geoadminUrl, {
				layers: 'ch.bafu.bundesinventare-trockenwiesen_trockenweiden',
				format: 'image/png',
				transparent: true,
	    }),
		//'Merian Perimeter': L.tileLayer.wms('https://geo.mitwelten.org/geoserver/wms', {
		//	layers: 'cite:extent',
		//	format: 'image/png',
		//	transparent: true,
	    //}),
		'Merian Perimeter': merian_layer,
		'Transect Walk': transect,
		'FS1 Ei2': fs1ei2,
	};

	L.control.layers(basemaps, overlays).addTo(map);
	var layer = basemaps["Swissimage"];
	map.addLayer(layer);
	
	// add Merian GeoJson Layer to default view
	map.addLayer(merian_layer);
	
	map.setView([47.53565, 7.61400], 17);
	
	map.attributionControl.addAttribution("Maps by <a href='https://www.swisstopo.admin.ch/en/home.html'>swisstopo</a>");
	// zoom to the layer
	//map.fitBounds(merian_layer.getBounds());
</script>
</body>
</html>
