<html>
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Mitwelten.org - Leaflet PoC</title>
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet-src.js"></script>
	<script src="./L.KML.js"></script>
	<style>
		.leaflet-control-layers{
			font-size: 15px;
		}

	</style>
</head>
<body>
	<div id="mapid" style="
		position: absolute;
		left: 0px;
		top: 0px;
		height: 100%;
		width: 100%;"
	>

<script>
	var track = new L.KML(); //initialize kml layer
	
	map = new L.Map('mapid', {
//		maxZoom: 18
	});
	var geoadminUrl = 'https://wms.geo.admin.ch/?';
	
	var basemaps = {
		'Landeskarten': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.pixelkarte-farbe',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	    }),
		'Swissimage': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.swissimage',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	  })
	};
	// merian layer as geoJson
	var merian_layer = new L.geoJson();
	fetch("https://geo.mitwelten.org/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite%3Aextent&maxFeatures=50&outputFormat=application%2Fjson")
	.then(function (response) {
		return response.json();
	}).then(function (data) {
		merian_layer.addData(data);
	}).catch(function (error) {
		console.log("error: " + error);
	});
	
	var overlays = {
		'Strassennamen': L.tileLayer.wms(geoadminUrl, {
				layers: 'ch.swisstopo.amtliches-strassenverzeichnis',
				format: 'image/png',
				transparent: true,
	    }),
		'Amtliches Geb√§udeadressverzeichnis': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.amtliches-gebaeudeadressverzeichnis',
			format: 'image/png',
			transparent: true,
	    }),
		'Merian WMS': L.tileLayer.wms('https://geo.mitwelten.org/geoserver/wms', {
			layers: 'cite:extent',
			format: 'image/png',
			transparent: true,
	    }),
		'Merian GeoJson':merian_layer
		/*
	    'Merian Layer': new L.KML(
	    	'https://geo.mitwelten.org/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite%3Aextent&outputFormat=kml', 
	    	{ async: true }
	    )
	    */
	};

	L.control.layers(basemaps, overlays).addTo(map);
	var layer = basemaps["Swissimage"];
	map.addLayer(layer);
	
	// add Merian GeoJson Layer to default view
	map.addLayer(merian_layer);
	

	
	

    //var powerPlugStyle = {
	//    color: '#ff0000aa',
    //    fillColor: '#ff0000',
	//    fillOpacity: 0.2
	//};

	//L.circle([47.53890, 7.61546], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53763, 7.61499], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53502, 7.61325], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53516, 7.61476], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53554, 7.61455], 80, powerPlugStyle).addTo(map);

	//map.setView([47.53680, 7.61400], 17);
	map.attributionControl.addAttribution("Maps by <a href='https://www.swisstopo.admin.ch/en/home.html'>swisstopo</a>");
	// zoom to the layer
	map.fitBounds(merian_layer.getBounds());

</script>
</body>
</html>
