<html>
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Mitwelten.org - Leaflet PoC</title>
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet-src.js"></script>
	<script src="./L.KML.js"></script>
	<style>
		.leaflet-control-layers{
			font-size: 15px;
		}
		#layerButton {
  			position: absolute;
  			top: 10px;
  			right: 100px;
  			padding: 10px;
  			z-index: 400;
		}
	</style>
</head>
<body>
	<div id="mapid" style="
		position: absolute;
		left: 0px;
		top: 0px;
		height: 100%;
		width: 100%;"
	>

<script>
	var track = new L.KML(); //initialize kml layer
	
	map = new L.Map('mapid', {
//		maxZoom: 18
	});
	var geoadminUrl = 'https://wms.geo.admin.ch/?';
	
	var basemaps = {
		'Landeskarten': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.pixelkarte-farbe',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	    }),
		'Swissimage': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.swissimage',
			format: 'image/jpeg',
			detectRetina: true,
            maxZoom: 21,
	  })
	};

	var overlays = {
		'Strassennamen': L.tileLayer.wms(geoadminUrl, {
				layers: 'ch.swisstopo.amtliches-strassenverzeichnis',
				format: 'image/png',
				transparent: true,
	    }),
		'Amtliches GebÃ¤udeadressverzeichnis': L.tileLayer.wms(geoadminUrl, {
			layers: 'ch.swisstopo.amtliches-gebaeudeadressverzeichnis',
			format: 'image/png',
			transparent: true,
	    }),
		'Merian Layer': L.tileLayer.wms('https://geo.mitwelten.org/geoserver/wms', {
			layers: 'cite:extent',
			format: 'image/png',
			transparent: true,
	    }),
		/*
	    'Merian Layer': new L.KML(
	    	'https://geo.mitwelten.org/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite%3Aextent&outputFormat=kml', 
	    	{ async: true }
	    )
	    */
	};

	L.control.layers(basemaps, overlays).addTo(map);
	var layer = basemaps["Swissimage"];
	map.addLayer(layer);

	// enable / disable kml layer
	function showKml(){
		if(map.hasLayer(track)){ 		// Layer already exisis, so remove it
			map.removeLayer(track);
		}else{					// Layer does not exist yet, create it
			fetch('https://geo.mitwelten.org/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite%3Aextent&outputFormat=kml')
				.then(res => res.text())
				.then(kmltext => {
					const parser = new DOMParser();
					const kml = parser.parseFromString(kmltext, 'text/xml');
					track = new L.KML(kml);
					map.addLayer(track);
				});
		}
	}	
	

    //var powerPlugStyle = {
	//    color: '#ff0000aa',
    //    fillColor: '#ff0000',
	//    fillOpacity: 0.2
	//};

	//L.circle([47.53890, 7.61546], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53763, 7.61499], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53502, 7.61325], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53516, 7.61476], 80, powerPlugStyle).addTo(map);
	//L.circle([47.53554, 7.61455], 80, powerPlugStyle).addTo(map);

	map.setView([47.53680, 7.61400], 17);
	map.attributionControl.addAttribution("Maps by <a href='https://www.swisstopo.admin.ch/en/home.html'>swisstopo</a>");

</script>
<button id="layerButton" onclick="showKml()">KML Layer</button>
</body>
</html>
